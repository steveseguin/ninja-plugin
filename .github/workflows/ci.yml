name: CI

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main]

jobs:
  # Run tests on Linux (tests don't require OBS)
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev

      - name: Configure CMake (tests only)
        run: cmake -B build -DBUILD_TESTS=ON -DBUILD_PLUGIN=OFF -DCMAKE_BUILD_TYPE=Debug

      - name: Build tests
        run: cmake --build build --target vdoninja-tests -j$(nproc)

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

  # Format check
  format:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format-14

      - name: Check formatting
        run: |
          find src tests -name "*.cpp" -o -name "*.h" | xargs clang-format-14 --dry-run --Werror
